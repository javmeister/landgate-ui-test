<div class="container mt-10">
  <div class="w-md-75 w-lg-50 text-center mx-md-auto mb-5 mb-md-9">
    <h2 class="text-black fw-bolder">Our People</h2>
  </div>
</div>

<div class="container mt-5 mb-10">
  <div class="row gx-3 mb-5">
    <div class="col-sm-6 col-lg-3 mb-3" *ngFor="let person of people$ | async">
      <div class="card card-transition shadow h-100" [routerLink]="[person.id]">
        <div class="card-body d-flex flex-column" >
          <div class="avatar avatar-xxl avatar-circle mb-4">
            <img class="avatar-img" src="assets/images/{{ person.avatarImage }}" alt="Image Description">
          </div>

          <span class="card-subtitle  fw-bold">{{ person.jobTitle }}</span>
          <h4 class="card-title">{{ person.fullName }}</h4>
          <p class="card-text" [innerHTML]="person.bio"></p>
        </div>

        <div class="card-footer pt-0">
          <ul class="list-inline mb-0 social">
            <li class="list-inline-item">
              <a class="btn btn-primary-soft btn-xs rounded d-flex align-items-center justify-content-center" target="_blank" [href]="person.facebook">
                <svg width="18" height="18"><use xlink:href="#facebook"></use></svg>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="btn btn-primary-soft btn-xs rounded d-flex align-items-center justify-content-center" target="_blank" href="{{ person.twitter }}">
                <svg width="18" height="18"><use xlink:href="#twitter"></use></svg>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="btn btn-primary-soft btn-xs rounded d-flex align-items-center justify-content-center" target="_blank" href="{{ person.instagram }}">
                <svg width="18" height="18"><use xlink:href="#instagram"></use></svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
